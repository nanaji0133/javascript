<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather selector ex with switch fn</title>
    </head>

    <body>
        <label for="forecast">select the weather forecast</label>
        <select name="weather-selector" id="forecast">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="--select an option--" selected>--select an option--</option>
            <option value="windy">Windy</option>
        </select>
        <p></p>
        <script src="index.js"></script>
    </body>

</html>
